<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'AS-ADOR - Promocional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .carousel-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            padding: 40px;
            z-index: 2;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
        }

        .logo img {
            height: 80px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }

        .promo-text {
            color: white;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
        }

        .promo-subtext {
            color: #ec4109;
            text-align: center;
            font-size: 1.8em;
            margin-top: 10px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="assets/img/Icono_tasador-2.png" alt="T'AS-ADOR">
    </div>

    <div class="carousel-container" id="carousel">
        <!-- Slides will be dynamically added here -->
    </div>

    <div class="overlay">
        <div class="promo-text">T'AS-ADOR</div>
        <div class="promo-subtext">Del asador a tu mesa - Tasquillo, Hidalgo</div>
    </div>

    <script>
        // Configuration
        const SLIDE_DURATION = 5000; // 5 seconds per slide
        const images = [
            'assets/img/Gallery_1.jpeg',
            'assets/img/Aus.JPG',
            'assets/img/Aus2.JPG',
            'assets/img/about.jpg',
            // Add more images as needed
        ];

        const carousel = document.getElementById('carousel');
        let currentSlide = 0;

        // Create slides
        images.forEach((imgSrc, index) => {
            const slide = document.createElement('div');
            slide.className = 'carousel-slide';
            if (index === 0) slide.classList.add('active');

            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = `Slide ${index + 1}`;

            slide.appendChild(img);
            carousel.appendChild(slide);
        });

        // Auto-rotate slides
        function nextSlide() {
            const slides = document.querySelectorAll('.carousel-slide');
            slides[currentSlide].classList.remove('active');

            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Start carousel
        setInterval(nextSlide, SLIDE_DURATION);

        // Prevent screen sleep
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(err => {
                console.log('Wake Lock error:', err);
            });
        }
    </script>
</body>

</html>
